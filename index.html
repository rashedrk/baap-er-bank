<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl">Welcome to your <span class="font-semibold text-violet-600">Baap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-6 p-4">
            <h3 class="text-3xl mb-4 font-medium">please login here</h3>
            <input class="px-4 py-1 w-9/12 mb-2 block" type="email" name="" id="user-email" placeholder="enter email">
            <input class="px-4 py-1 w-9/12 mb-2 block" type="password" name="" id="user-password" placeholder="enter password">
            <button class="bg-amber-600 hover:bg-sky-700 px-4 py-2 text-white font-medium rounded-lg" id="btn-submit">Submit</button>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
